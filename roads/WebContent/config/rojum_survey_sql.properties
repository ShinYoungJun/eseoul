	   , (select NAME from GAPAN_CODE where TYPE='FT_SEL' AND CODE = I.FT_SEL) AS FT_SEL_NM \
	   , I.MAINTN_OB \
	   , I.TAXTATION_AT \
	   , I.SURVEY_YEAR \
FROM GAPAN_BASE B, GAPAN_HEAD H, GAPAN_INFO I \
WHERE B.GAPAN_NO = H.GAPAN_NO \
    AND B.GP_TYPE = H.GP_TYP \
    AND B.GAPAN_NO = I.GAPAN_NO \
    AND B.GP_TYPE = I.GP_TYP \
    AND B.GP_TYPE = '002' \
    AND I.MANAGE_TYP = '0' \
    AND I.SURVEY_YEAR = ? \
    AND B.GAPAN_NO LIKE ? \
    AND NVL(H.OWNER_NAME,' ') LIKE ? \
    AND SUBSTR(B.GAPAN_NO, 0, 3) = ? \
    AND SUBSTR(I.WITH_PNU,6,5) LIKE ? \
    AND TO_NUMBER(SUBSTR(I.WITH_PNU,12,4)) LIKE ? \
    AND TO_NUMBER(SUBSTR(I.WITH_PNU,16,4)) LIKE ? \
    AND NVL(I.SECTION, '1') = ? \
    AND NVL(I.GUGAN_CD, '0') LIKE ? \
    ORDER BY B.UP_DATE DESC \
) T \


