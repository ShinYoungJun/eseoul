Querys.rojum.survey.insertCopyGapanBase = \
INSERT INTO GAPAN_BASE(GAPAN_NO,REG_DATE,UP_DATE,MANAGER,FINISH_ID,CLOSE_DATE,GP_TYPE,CLOSE_ID,CLOSE_REASON) \
SELECT ?,TO_CHAR(SYSDATE,'yyyyMMdd'),TO_CHAR(SYSDATE,'yyyyMMdd'),MANAGER,FINISH_ID,CLOSE_DATE,GP_TYPE,CLOSE_ID,CLOSE_REASON \
FROM GAPAN_BASE WHERE GAPAN_NO = ? AND GP_TYPE = '002'

Querys.rojum.survey.getSurveyList = \
SELECT TT.* FROM \
( \
    SELECT ROWNUM AS R_ID,T.* \
    FROM \
    ( \
        SELECT B.GAPAN_NO \
       , H.OWNER_NAME \
       , H.OWNER_SSN \
       , (SELECT DISTINCT BJ_NM || ' ' || DECODE(TO_NUMBER(SUBSTR(I.WITH_PNU,12,4)), 0, '', TO_NUMBER(SUBSTR(I.WITH_PNU,12,4))) \
                 || DECODE(TO_NUMBER(SUBSTR(I.WITH_PNU,16,4)), 0, '', '-'||TO_NUMBER(SUBSTR(I.WITH_PNU,16,4))) \
            FROM REF_DONGCODE \
           WHERE SUBSTR(I.WITH_PNU,1,2) = SI_CD \
             AND SUBSTR(I.WITH_PNU,3,3) = GU_CD \
             AND SUBSTR(I.WITH_PNU,6,5) = BJ_CD \
         ) WITH_ADDR \
	   , I.PLACE_A \
	   , (select NAME from GAPAN_CODE where TYPE='FT_TYP' AND CODE = I.FT_TYP) AS FT_TYP_NM \
	   , (select NAME from GAPAN_CODE where TYPE='FT_SEL' AND CODE = I.FT_SEL) AS FT_SEL_NM \
	   , I.MAINTN_OB \
	   , I.TAXTATION_AT \
	   , I.SURVEY_YEAR \
       , B.REG_DATE \
       , I.FOUND_DATE \
       , I.SPECIAL_ST \
       , I.SPECIAL_DATE \
       , H.OWNER_HP \
       ,(select NAME from GAPAN_CODE where TYPE='SG_TYP' AND CODE = I.SG_TYP) AS SG_TYP \
       ,(select NAME from GAPAN_CODE where TYPE='UN_TYP' AND CODE = I.UN_TYP) AS UN_TYP \
       , H.SI, H.GUN, H.DORO_NM, H.BD_NM, H.BD_DET_NM, H.BD_BON, H.BD_BU \
       , H.SI||' '||H.GUN||' '||H.DORO_NM||' '||H.BD_NM||' '||H.BD_DET_NM||' '||H.BD_BON||' '||H.BD_BU AS ADDR_NEW \
       , I.GUGAN_CD, I.FT_TYP \
       , H.TSI||' '||H.TGUN||' '||H.TDONG||' '||H.OWNER_TOJIBUN||' '||H.OWNER_TOADDR2 AS ADDR_JIBUN \
    FROM GAPAN_BASE B, GAPAN_HEAD H, GAPAN_INFO I \
    WHERE B.GAPAN_NO = H.GAPAN_NO \
        AND B.GP_TYPE = H.GP_TYP \
        AND B.GAPAN_NO = I.GAPAN_NO \
        AND B.GP_TYPE = I.GP_TYP \
        AND B.GP_TYPE = '002' \
        AND I.MANAGE_TYP = '0' \
        AND I.SURVEY_YEAR = ? \
        AND B.GAPAN_NO LIKE ? \
        AND NVL(H.OWNER_NAME,' ') LIKE ? \
        AND SUBSTR(B.GAPAN_NO, 0, 3) LIKE ? \
        AND SUBSTR(I.WITH_PNU,6,5) LIKE ? \
        AND TO_NUMBER(SUBSTR(I.WITH_PNU,12,4)) LIKE ? \
        AND TO_NUMBER(SUBSTR(I.WITH_PNU,16,4)) LIKE ? \
        AND NVL(I.SECTION, '1') = ? \
        AND NVL(I.GUGAN_CD, '0') LIKE ? \
        AND I.FT_TYP LIKE ? \
        ORDER BY B.UP_DATE DESC \
    ) T \
) TT \
WHERE TT.R_ID > (?-1)*? AND ROWNUM <= ? \

