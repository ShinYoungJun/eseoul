Querys.rojum.sugeo.getBjhjName \
	SELECT DISTINCT SI_NM ||' '|| GU_NM ||' '|| BJ_NM  AS BJ_NM \
	FROM REF_DONGCODE \
	WHERE SI_CD = ? \
    AND GU_CD = ? \
	AND BJ_CD=?
	

Querys.rojum.sugeo.view \
 	SELECT A.*, \
 	RD.SI_NM||' '||RD.GU_NM||' '||RD.BJ_NM|| \
 	' '||A.REM_BONBUN||DECODE(A.REM_BUBUN,NULL,NULL,'-')||A.REM_BUBUN as REM_ADDR, \
 	(SELECT DISTINCT HJ_NM FROM REF_DONGCODE WHERE SI_CD = RD.SI_CD AND GU_CD = RD.GU_CD AND HJ_CD = A.REM_HJCD) AS HJ_NM \
 	,RD.BJ_NM,RD.GU_NM, GC.NAME REM_MULCD_NM \
 	FROM \
    (SELECT * \
     FROM GAPAN_REM_INFO \
     WHERE MUL_NO = ?) A, \
     REF_DONGCODE RD,GAPAN_CODE GC \
  WHERE RD.SI_CD='11' \
  AND RD.GU_CD = A.REM_GUCD \
  AND RD.BJ_CD = A.REM_BJCD \
  AND GC.TYPE = 'RE_TYP' \
  AND GC.CODE = A.REM_MULCD \


Querys.rojum.sugeo.bugwaView \
SELECT RI.REM_AREA,RI.TAX_SET,RF.* \
FROM \
(SELECT MUL_NO,REM_AREA,TAX_SET \
FROM GAPAN_REM_INFO \
WHERE MUL_NO = ?) RI,GAPAN_REM_FINE RF \
WHERE RI.MUL_NO = RF.MUL_NO(+) \

