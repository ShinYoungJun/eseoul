Querys.rojum.sugeo.getMulStatus \
SELECT \
TO_NUMBER(NVL((SELECT FINE_STATUS FROM GAPAN_REM_FINE WHERE MUL_NO = T1.MUL_NO),'0'))+ \
TO_NUMBER(NVL((SELECT SALE_STATUS FROM GAPAN_REM_SALE WHERE MUL_NO = T1.MUL_NO),'0'))+ \
TO_NUMBER(T1.REM_STATUS) \
+TO_NUMBER(DECODE(T1.REM_STATUS,1,CASE WHEN TRUNC(TO_DATE(T1.REM_SVTO,'YYYYMMDD')-SYSDATE) >= 0 THEN '0' \
                                       WHEN TRUNC(TO_DATE(T1.REM_SVTO,'YYYYMMDD')-SYSDATE) < 0 THEN '1' END,'0')) \
AS STATUS_CODE \
,TRUNC(TO_DATE(T1.REM_SVTO, 'YYYYMMDD') - SYSDATE) AS D_DAY \
FROM (SELECT * FROM GAPAN_REM_INFO WHERE MUL_NO = ?) T1



