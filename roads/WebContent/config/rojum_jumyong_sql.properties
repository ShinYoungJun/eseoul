    YEAR = ?, \
    PRICE = ?, \
    FROMDATE = ?, \
    TODATE = ?, \
    AREA_AFTER = ?, \
    RATE = ?, \
    SUM_LASTYEAR = ?, \
    SUM_ADJUST = ?, \
    SUM_YEAR = ?, \
    VAT = ?, \
    FORM_ADJUST = ?, \
    FORM = ? , \
    PERIOD= ?,  \
    ADJUSTMENT = ?, \
    LICENSE_TAX=?, \
    REDUCTION_RATE=?, \
    REDUCTION_REASON=?, \
    SURCHARGE_RATE =? ,\
    UP_DATE = ? \
WHERE GAPAN_NO = ? AND SEQ = ? AND GP_TYP='002' \

Querys.rojum.jumyong.getProductRate = \
SELECT CNT FROM REF_JOJUNGCODE WHERE ADD_SUM = ? \

Querys.rojum.jumyong.getLicenseTax = \
SELECT MIN(TAX) FROM \
(	\
	SELECT TYPE, TAX FROM REF_LICENSETAX WHERE AREA_MORE <= ? AND AREA_LESS > ? \
	UNION \
	SELECT '-1', 45000 FROM DUAL \
	ORDER BY TYPE DESC \
)

Querys.rojum.jumyong.getInitCal = \
SELECT \
DECODE(GI.YEAR,NULL,NULL,(SELECT AREA_AFTER FROM GAPAN_CALCULATION_INFO WHERE GAPAN_NO = GI.GAPAN_NO AND GP_TYP = GI.GP_TYP AND YEAR=GI.YEAR AND ROWNUM = 1)) AS LAST_AREA_AFTER, \
DECODE(GI.YEAR,NULL,NULL,(SELECT DECODE(PERIOD,12,SUM_ADJUST,(TO_NUMBER(PRICE)*TO_NUMBER(RATE)*TO_NUMBER(AREA_AFTER))) FROM GAPAN_CALCULATION_INFO WHERE GAPAN_NO = GI.GAPAN_NO AND GP_TYP = GI.GP_TYP AND YEAR=GI.YEAR AND ROWNUM = 1)) AS SUM_LASTYEAR, \
GI.YEAR, \
GI.YOYUL, \
GI.PLACE_A, \
GI.REDUCTION_RATE, \
GI.REDUCTION_REASON, \
GI.TAX_SET, \
GI.LT_SEL_YN, \
(SELECT MOMEY FROM REF_PURPOSECODE WHERE SECTION='6' AND CODE='100') AS PENALTY_PRICE \
FROM \
( \
  SELECT \
   (SELECT MAX(YEAR) FROM GAPAN_CALCULATION_INFO WHERE GAPAN_NO = GI.GAPAN_NO AND GP_TYP = GI.GP_TYP AND CAL_MODE = ?) AS YEAR, \
   GI.GAPAN_NO, \
   GI.GP_TYP, \
   DECODE(RP.CHECK_YN, 1, RP.MOMEY, RP.YOYUL) AS YOYUL, \
   GI.PLACE_A, \
   GI.REDUCTION_RATE, \
   GI.REDUCTION_REASON, \
   GI.TAX_SET, \
   DECODE(GH.LT_SEL,'0','N','Y') AS LT_SEL_YN \
  FROM GAPAN_INFO GI, REF_PURPOSECODE RP, GAPAN_HEAD GH \
  WHERE RP.CODE = GI.PURPOSE_CD \
  AND GI.GAPAN_NO = GH.GAPAN_NO \
  AND GI.GP_TYP = GH.GP_TYP \
  AND GI.GAPAN_NO = ? \
  AND GI.GP_TYP = '002' \
) GI \

Querys.rojum.jumyong.getSection = \
