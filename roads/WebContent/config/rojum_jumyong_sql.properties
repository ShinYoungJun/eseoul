Querys.rojum.jumyong.ExecutePickupInfo_carno = \
SELECT I.GAPAN_NO, I.PICKUP_DATE, I.RETURN_DATE, \
       (SELECT NAME FROM GAPAN_CODE WHERE TYPE='FT_TYP' AND CODE=I.FT_TYP) AS FT_TYP_NM, \
       (SELECT NAME FROM GAPAN_CODE WHERE TYPE='FT_SEL' AND CODE=I.FT_SEL) AS FT_SEL_NM, \
       R.BONSE AS RETURN_BONSE,R.SUNAP_DATE AS RETURN_SUNAP_DATE,R.TAX_DATE AS RETURN_TAX_DATE,R.TAX_YN AS RETURN_TAX_YN, \
       N.BONSE AS NO_BONSE,N.SUNAP_DATE AS NO_SUNAP_DATE,N.TAX_DATE AS NO_TAX_DATE,N.TAX_YN AS NO_TAX_YN \
FROM GAPAN_INFO I, \
     ( SELECT GAPAN_NO,GP_TYP \
       FROM GAPAN_HEAD \
       WHERE OWNER_NAME = ? AND OWNER_NAME <> '\ubbf8\ud655\uc778' \
             AND SUBSTR(REPLACE(OWNER_SSN,'-',''),1,13) = ? AND SUBSTR(GAPAN_NO,1,3) = ? AND GP_TYP = '002' \
     ) C, \
     (SELECT GC.GAPAN_NO,GC.GP_TYP,GT.BONSE, \
              GT.SUNAP_DATE,GT.TAX_DATE,GT.TAX_YN \
       FROM (SELECT GAPAN_NO,GP_TYP,MAX(CAL_SUM_SEQ) AS CAL_SUM_SEQ FROM GAPAN_CALCULATION_INFO WHERE CAL_MODE='3' AND GP_TYP='002' GROUP BY GAPAN_NO,GP_TYP) GC, \
            GAPAN_TAXATION_INFO GT \
       WHERE GC.GAPAN_NO = GT.GAPAN_NO AND GC.CAL_SUM_SEQ = GT.SEQ) R, \
     (SELECT GC.GAPAN_NO,GC.GP_TYP,GT.BONSE, \
              GT.SUNAP_DATE,GT.TAX_DATE,GT.TAX_YN \
       FROM (SELECT GAPAN_NO,GP_TYP,MAX(CAL_SUM_SEQ) AS CAL_SUM_SEQ FROM GAPAN_CALCULATION_INFO WHERE CAL_MODE='2' AND GP_TYP='002' GROUP BY GAPAN_NO,GP_TYP) GC, \
            GAPAN_TAXATION_INFO GT \
       WHERE GC.GAPAN_NO = GT.GAPAN_NO AND GC.CAL_SUM_SEQ = GT.SEQ) N \
WHERE I.GAPAN_NO = C.GAPAN_NO \
      AND I.GP_TYP = C.GP_TYP \
      AND I.MANAGE_TYP = '2' \
      AND I.SECTION <> '4' \
      AND I.GAPAN_NO = R.GAPAN_NO(+) \
      AND I.GP_TYP = R.GP_TYP(+) \
      AND I.GAPAN_NO = N.GAPAN_NO(+) \
      AND I.GP_TYP = N.GP_TYP(+) \
UNION \
SELECT I.GAPAN_NO, I.PICKUP_DATE, I.RETURN_DATE, \
       (SELECT NAME FROM GAPAN_CODE WHERE TYPE='FT_TYP' AND CODE=I.FT_TYP) AS FT_TYP_NM, \
       (SELECT NAME FROM GAPAN_CODE WHERE TYPE='FT_SEL' AND CODE=I.FT_SEL) AS FT_SEL_NM, \
       R.BONSE AS RETURN_BONSE,R.SUNAP_DATE AS RETURN_SUNAP_DATE,R.TAX_DATE AS RETURN_TAX_DATE,R.TAX_YN AS RETURN_TAX_YN, \
       N.BONSE AS NO_BONSE,N.SUNAP_DATE AS NO_SUNAP_DATE,N.TAX_DATE AS NO_TAX_DATE,N.TAX_YN AS NO_TAX_YN \
FROM GAPAN_INFO I, \
     (SELECT GAPAN_NO,GP_TYP,CAR_NO,SECTION,MANAGE_TYP,FT_SEL FROM GAPAN_INFO WHERE SUBSTR(GAPAN_NO,1,3) = ? AND GP_TYP = '002' AND CAR_NO = ? AND FT_SEL = '214') CAR, \
     (SELECT GC.GAPAN_NO,GC.GP_TYP,GT.BONSE, \
              GT.SUNAP_DATE,GT.TAX_DATE,GT.TAX_YN \
       FROM (SELECT GAPAN_NO,GP_TYP,MAX(CAL_SUM_SEQ) AS CAL_SUM_SEQ FROM GAPAN_CALCULATION_INFO WHERE CAL_MODE='3' AND GP_TYP='002' GROUP BY GAPAN_NO,GP_TYP) GC, \
            GAPAN_TAXATION_INFO GT \
       WHERE GC.GAPAN_NO = GT.GAPAN_NO AND GC.CAL_SUM_SEQ = GT.SEQ) R, \
     (SELECT GC.GAPAN_NO,GC.GP_TYP,GT.BONSE, \
              GT.SUNAP_DATE,GT.TAX_DATE,GT.TAX_YN \
       FROM (SELECT GAPAN_NO,GP_TYP,MAX(CAL_SUM_SEQ) AS CAL_SUM_SEQ FROM GAPAN_CALCULATION_INFO WHERE CAL_MODE='2' AND GP_TYP='002' GROUP BY GAPAN_NO,GP_TYP) GC, \
            GAPAN_TAXATION_INFO GT \
       WHERE GC.GAPAN_NO = GT.GAPAN_NO AND GC.CAL_SUM_SEQ = GT.SEQ) N \
WHERE  CAR.FT_SEL = '214' \
      AND CAR.MANAGE_TYP = '2'  \
      AND CAR.SECTION <> '4'  \
      AND CAR.GAPAN_NO = R.GAPAN_NO(+)  \
      AND CAR.GP_TYP = R.GP_TYP(+)  \
      AND CAR.GAPAN_NO = N.GAPAN_NO(+)  \
      AND CAR.GP_TYP = N.GP_TYP(+)  \
      AND CAR.GAPAN_NO = I.GAPAN_NO(+)  \
      AND CAR.GP_TYP = I.GP_TYP(+) 
         
         
