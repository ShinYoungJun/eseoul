FROM \
( SELECT C.GAPAN_NO,C.YEAR,C.PRICE,C.AREA_AFTER,C.RATE, \
        C.FROMDATE,C.TODATE,C.SUM_LASTYEAR,C.SUM_YEAR,C.FORM, \
        C.FORM_ADJUST,C.SUM_ADJUST,C.LICENSE_TAX,C.SEQ,C.PERIOD, \
        C.ADJUSTMENT,C.SURCHARGE_RATE,C.FIRST_SEQ,C.PREV_SEQ,C.CAL_SUM_SEQ, \
        CSI.SUM,CSI.REDUCTION_RATE,CSI.REDUCTION_REASON,CSI.VAT,CSI.TAX_SEQ, \
        TI.TAX_YN,TI.TAX_GUBUN,TI.TAX_CD,TI.LIVE,TI.TAXPAYER_SET, \
