Querys.rojum.jumyong.productList = \
SELECT R_ID,AREA_AFTER, RATE, LICENSE_TAX, SUM_YEAR, YEAR, PERIOD, SEQ, PRICE, FROMDATE, TODATE, SUM_LASTYEAR, SUM_ADJUST, CAL_SUM_SEQ, SUM \
       , UP_DATE,FORM_ADJUST  \
  FROM ( \
        SELECT ROWNUM AS R_ID,AREA_AFTER, RATE, LICENSE_TAX, SUM_YEAR, YEAR, PERIOD, SEQ, PRICE, FROMDATE, TODATE, SUM_LASTYEAR, SUM_ADJUST, CAL_SUM_SEQ \
               , SUM, UP_DATE, FORM_ADJUST \
          FROM ( \
                SELECT CI.AREA_AFTER, CI.RATE, CI.LICENSE_TAX, CI.SUM_YEAR, CI.YEAR, CI.PERIOD, CI.SEQ, CI.PRICE, CI.FROMDATE, CI.TODATE, CI.SUM_LASTYEAR \
                       ,CI.SUM_ADJUST, CI.CAL_SUM_SEQ, CSI.SUM, CI.UP_DATE, CI.FORM_ADJUST \
                  FROM GAPAN_CALCULATION_INFO CI, GAPAN_CAL_SUM_INFO CSI \
                 WHERE CI.CAL_SUM_SEQ = CSI.SEQ \
                   AND CI.GAPAN_NO = ? \
                   AND CI.CAL_MODE = ? \
                   AND CI.GP_TYP = '002' \
                   AND CI.GAPAN_NO = CSI.GAPAN_NO \
                 ORDER BY CI.YEAR DESC \
               ) \
       ) \
 WHERE R_ID > (?-1)*? AND ROWNUM<=? ORDER BY YEAR DESC, SEQ DESC

Querys.rojum.jumyong.productCount = \
SELECT COUNT(*)	\
  FROM GAPAN_CALCULATION_INFO CI, GAPAN_CAL_SUM_INFO CSI \
 WHERE CI.CAL_SUM_SEQ = CSI.SEQ \
   AND CI.GP_TYP = '002' \
   AND CI.GAPAN_NO = ? \
   AND CI.CAL_MODE = ? \
 ORDER BY CI.YEAR DESC

Querys.rojum.jumyong.calSelectbyYear = \
