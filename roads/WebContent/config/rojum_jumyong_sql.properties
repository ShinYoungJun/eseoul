Querys.rojum.jumyong.ocupancyListCount = \
SELECT COUNT(h.OWNER_NAME) AS TOTAL, \
       NVL(SUM(DECODE(h.OWNER_NAME,'\ubbf8\ud655\uc778','1','0')),'0') AS UN_TOTAL \
    FROM gapan_base b, gapan_head h, gapan_info i \
WHERE b.gapan_no = h.gapan_no \
 AND b.gp_type = h.gp_typ \
 AND b.gapan_no = i.gapan_no \
 AND b.gp_type = i.gp_typ \
 AND b.gp_type = '002' \
 AND i.manage_typ <> '0' \
 AND NVL (i.section, '1') LIKE ? \
 AND b.gapan_no LIKE ? \
 AND NVL (h.owner_name,' ') LIKE ? \
 AND SUBSTR (i.gapan_no,1,3) LIKE ? \
 AND SUBSTR (with_pnu,6,5) LIKE ? \
 AND TO_NUMBER (SUBSTR (with_pnu,12,4)) LIKE ? \
 AND TO_NUMBER (SUBSTR (with_pnu,16,4)) LIKE ? \
 AND NVL (i.taxtation_at,'0') LIKE ? \
 AND ((b.up_date >= ? and b.up_date <= ?) or b.up_date is null) \
 and NVL(i.MAINTN_OB,'0') LIKE ? \
 AND I.MANAGE_TYP LIKE ? \
 AND I.FT_TYP LIKE ? \


Querys.rojum.jumyong.ocupancyList = \
SELECT TT.* FROM \
( \
    SELECT ROWNUM AS R_ID,T2.* \
    FROM \
    ( \
        SELECT decode(sale_status,'3','1',decode(sale_status,'4','1',nvl(return_yn,'0'))) as complete_yn,t1.* \
        FROM (SELECT \
            b.gapan_no, \
            i.section, i.FT_TYP, \
            (select NAME from GAPAN_CODE where TYPE='FT_TYP' AND CODE = I.FT_TYP) AS FT_TYP_NM, \
            (select NAME from GAPAN_CODE where TYPE='FT_SEL' AND CODE = I.FT_SEL) AS FT_SEL_NM, \
            h.si, h.gun, h.doro_nm, h.bd_bon, h.bd_bu, h.bd_nm, h.bd_det_nm, \
            (select name from gapan_code where type = 'MG_TYP' and code = i.manage_typ) manage_typ, \
            (SELECT NAME FROM ref_commoncode WHERE TYPE = 'taxation_section' AND code = i.tax_set) tax_set, \
            h.owner_name, \
            (SELECT bj_nm FROM ref_dongcode WHERE SUBSTR (i.with_pnu, 1, 10) = si_cd||gu_cd||bj_cd and rownum=1)||' '||TO_NUMBER(SUBSTR (i.with_pnu,12,4))||'-'||TO_NUMBER(SUBSTR (i.with_pnu,16,4)) addr, \
            b.up_date, \
            i.place_a, \
            nvl(i.pickup_date,'-') as pickup_date, \
            nvl(to_char(to_char(sysdate,'yyyymmdd')-pickup_date),'-') as pass_day, \
            i.return_yn, \
            i.return_date, \
            i.MAINTN_OB, \
            NVL(i.PICKUP_YN,'0') AS PICKUP_YN, \
            h.owner_ssn, \
            NVL (i.taxtation_at, '0') AS taxtation_at, \
            (SELECT MAX(GT.YEAR||NVL (gt.tax_yn, '0')||NVL(GT.SUNAP_YN,'0')) \
             FROM gapan_calculation_info gc,gapan_cal_sum_info gs,gapan_taxation_info gt \
             WHERE gc.gapan_no = gs.gapan_no \
                 AND gc.cal_sum_seq = gs.seq \
                 AND gs.gapan_no = gt.gapan_no \
                 AND gs.tax_seq = gt.seq \
                 AND gc.gp_typ = '002' \
                 AND gc.gapan_no = b.gapan_no \
                 AND gt.cal_mode = '1' \
                 AND ROWNUM = 1 \
            ) AS mode1_status, \
            (SELECT NVL (gt.tax_yn, '0')||NVL(GT.SUNAP_YN,'0') \
            FROM gapan_calculation_info gc,gapan_cal_sum_info gs,gapan_taxation_info gt \
            WHERE gc.gapan_no = gs.gapan_no \
                AND gc.cal_sum_seq = gs.seq \
                AND gs.gapan_no = gt.gapan_no \
                AND gs.tax_seq = gt.seq \
                AND gc.gp_typ = '002' \
                AND gc.gapan_no = b.gapan_no \
                AND gt.cal_mode = '2' \
            AND ROWNUM = 1) AS mode2_status, \
            (SELECT NVL (gt.tax_yn, '0')||NVL(GT.SUNAP_YN,'0') \
            FROM gapan_calculation_info gc,gapan_cal_sum_info gs,gapan_taxation_info gt \
            WHERE gc.gapan_no = gs.gapan_no \
                 AND gc.cal_sum_seq = gs.seq \
                 AND gs.gapan_no = gt.gapan_no \
                 AND gs.tax_seq = gt.seq \
                 AND gc.gp_typ = '002' \
                 AND gc.gapan_no = b.gapan_no \
                 AND gt.cal_mode = '3' \
                 AND gt.tax_gubun = '2' \
            AND ROWNUM = 1) AS mode32_status, \
            (SELECT NVL (gt.tax_yn, '0')||NVL(GT.SUNAP_YN,'0') \
            FROM gapan_calculation_info gc,gapan_cal_sum_info gs,gapan_taxation_info gt \
            WHERE gc.gapan_no = gs.gapan_no \
                AND gc.cal_sum_seq = gs.seq \
                AND gs.gapan_no = gt.gapan_no \
                AND gs.tax_seq = gt.seq \
                AND gc.gp_typ = '002' \
                AND gc.gapan_no = b.gapan_no \
                AND gt.cal_mode = '3' \
                AND gt.tax_gubun = '3' \
                AND ROWNUM = 1) AS mode33_status, \
            (SELECT sale_status FROM gapan_rem_sale WHERE gapan_no = b.gapan_no) AS sale_status \
        FROM gapan_base b, gapan_head h, gapan_info i \
        WHERE b.gapan_no = h.gapan_no \
         AND b.gp_type = h.gp_typ \
         AND b.gapan_no = i.gapan_no \
         AND b.gp_type = i.gp_typ \
         AND b.gp_type = '002' \
         AND i.manage_typ <> '0' \
         AND NVL (i.section, '1') LIKE ? \
         AND b.gapan_no LIKE ? \
         AND NVL (h.owner_name,' ') LIKE ? \
         AND SUBSTR (i.gapan_no,1,3) LIKE ? \
         AND SUBSTR (with_pnu,6,5) LIKE ? \
         AND TO_NUMBER (SUBSTR (with_pnu,12,4)) LIKE ? \
         AND TO_NUMBER (SUBSTR (with_pnu,16,4)) LIKE ? \
         AND NVL (i.taxtation_at,'0') LIKE ? \
         AND ((b.up_date >= ? and b.up_date <= ?) or b.up_date is null) \
         and NVL(i.MAINTN_OB,'0') LIKE ? \
         AND I.MANAGE_TYP LIKE ? \
         AND i.FT_TYP LIKE ? \
         ) t1 \
        order by up_date desc,complete_yn asc \
    ) T2 \
) TT WHERE TT.R_ID > (?-1)*? AND ROWNUM <= ? \

