Querys.map.gapanlistJiliInfo = \
SELECT R_ID,OWNER_NAME, OWNER_SSN, GAPAN_NO, WITH_PNU, SORT_NM, X_COORD, Y_COORD, PURPOSE_CD, MAINTN_OB, GP_TYP  \
FROM( \
	 SELECT ROWNUM AS R_ID, AA.OWNER_NAME, AA.OWNER_SSN, AA.GAPAN_NO, AA.WITH_PNU, AA.SORT_NM, U.X_COORD, U.Y_COORD, AA.PURPOSE_CD, AA.MAINTN_OB, AA.GP_TYP   \
	 FROM(    	\
			SELECT A.OWNER_NAME, A.OWNER_SSN, B.GAPAN_NO, B.WITH_PNU, C.SORT_NM, B.PURPOSE_CD, B.MAINTN_OB, B.GP_TYP \
			FROM GAPAN_HEAD A \
			  LEFT OUTER JOIN GAPAN_INFO B ON A.GAPAN_NO = B.GAPAN_NO AND A.GP_TYP = B.GP_TYP \
			  LEFT OUTER JOIN REF_PURPOSECODE C ON B.PURPOSE_CD = C.CODE \
			WHERE B.GP_TYP = ? \
			  AND B.PURPOSE_CD = ? \
			  AND SUBSTR(B.WITH_PNU,3,3) = ?  \
			  AND SUBSTR(B.WITH_PNU,6,5) = ? \
			  AND SUBSTR(B.WITH_PNU,11,1) = ? \
			  AND SUBSTR(B.WITH_PNU,12,4) LIKE ?  \
			  AND SUBSTR(B.WITH_PNU,16,4) LIKE ?	\
			  AND A.OWNER_NAME LIKE ? \
			  AND B.SECTION <> '4' \
			  ORDER BY A.OWNER_NAME \			  
	) AA, UA502 U WHERE AA.WITH_PNU = U.PNU  \
)WHERE R_ID > (?-1)*? AND ROWNUM<= ? \

Querys.map.gapanlist_gapan = \
