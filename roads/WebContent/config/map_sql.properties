//\uc810\uc6a9 \uc870\ud68c \ubc0f \uad00\ub9ac - \ub178\uc810 \uc870\ud68c
Querys.map.jumyongview = \
SELECT ADMIN_NO, SSN, BIZSSN, ADDR1, ADDR2, TEL, HP, EMAIL, TOPOST, TOADDR1, \
	  TOADDR2, TONM, TOTEL, TOHP, TOMAIL, OWNER_SET, MUL_POST, SIDO, SI_NM, SIGUNGU, GU_NM, BJ_CD, \
	  HJ_CD, HJ_NM, SPC_CD, TONG, BAN, BD_NM, BD_DONG, BD_HO,TYPE,TYPE_NAME,SECTION_NAME,NAME,BJ_NM,HJ_NM,BONBUN,BUBUN, \
	  MUL_FROMDATE,MUL_TODATE, TAX_SET_NAME,PURPOSE_CD,CLASS_NM, AREA_SIZE  \
FROM( \
	  SELECT A.ADMIN_NO, A.SSN, A.BIZSSN, A.ADDR1, A.ADDR2, A.TEL, A.HP, A.EMAIL, A.TOPOST, A.TOADDR1, \
	  A.TOADDR2, A.TONM, A.TOTEL, A.TOHP, A.TOMAIL, P.OWNER_SET, P.MUL_POST, P.SIDO, R4.SI_NM, P.SIGUNGU, R4.GU_NM, P.BJ_CD, \
	  P.HJ_CD, R4.HJ_NM, P.SPC_CD, P.TONG, P.BAN, P.BD_NM, P.BD_DONG, P.BD_HO, R.NAME AS TYPE_NAME, P.TYPE, R2.NAME AS SECTION_NAME, \
	  A.NAME,R4.BJ_NM, P.BONBUN, P.BUBUN, P.MUL_FROMDATE,P.MUL_TODATE,R5.NAME AS TAX_SET_NAME,P.PURPOSE_CD,R6.CLASS_NM,P.AREA_SIZE  \
      FROM APPEAL A \
        LEFT OUTER JOIN PLACE P            ON A.ADMIN_NO = P.ADMIN_NO	  \
        LEFT OUTER JOIN REF_COMMONCODE R   ON P.TYPE = R.CODE AND R.TYPE ='use_type'    \
        LEFT OUTER JOIN REF_COMMONCODE R2  ON P.SECTION = R2.CODE AND R2.TYPE = 'occupancy_type'    \
        LEFT OUTER JOIN REF_DONGCODE R4  ON P.SIDO = R4. SI_CD AND P.SIGUNGU = R4. GU_CD AND P.BJ_CD = R4. BJ_CD AND P.HJ_CD = R4.HJ_CD \
        LEFT OUTER JOIN REF_COMMONCODE  R5  ON P.TAX_SET = R5. CODE  AND R5.TYPE = 'taxation_section' \
        LEFT OUTER JOIN REF_PURPOSECODE R6	 ON P.PURPOSE_CD = R6.CODE AND R6.SECTION = P.TYPE	\
      WHERE A.ADMIN_NO = ?	\
) \


