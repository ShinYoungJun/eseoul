Querys.map.jumyonglist = \
SELECT DISTINCT AA.R_ID,AA.ADMIN_NO, AA.NAME, AA.ADDR1, AA.ADDR2, U.X_COORD AS LOCATE_X, U.Y_COORD AS LOCATE_Y, AA.BJ_NM, AA.BONBUN, AA.BUBUN, AA.AREA_SIZE, AA.PURPOSE  \
FROM( \
	 SELECT ROWNUM AS R_ID,ADMIN_NO, NAME, ADDR1, ADDR2, BJ_NM, BONBUN, BUBUN, '11'||SIGUNGU||BJ_CD||SPC_CD||LPAD(BONBUN,4,'0')||LPAD(DECODE(BUBUN,NULL,'0',BUBUN),4,'0') AS PNU, AREA_SIZE, PURPOSE \
	 FROM( \
			SELECT A.ADMIN_NO, A.NAME, A.ADDR1, A.ADDR2, R4.BJ_NM, P.BONBUN, P.BUBUN, P.SIGUNGU, P.BJ_CD, P.SPC_CD, P.AREA_SIZE, \
            ( SELECT DISTINCT(CLASS_NM||' '||SORT_NM||' '||KIND_NM) FROM REF_PURPOSECODE WHERE P.PURPOSE_CD = CODE AND SECTION = P.TYPE ) AS PURPOSE \
			FROM PLACE P \
			LEFT OUTER JOIN APPEAL A ON A.ADMIN_NO = P.ADMIN_NO \
			LEFT OUTER JOIN REF_DONGCODE R4  ON P.SIDO = R4. SI_CD AND P.SIGUNGU = R4. GU_CD AND P.BJ_CD = R4. BJ_CD AND P.HJ_CD = R4.HJ_CD \
			WHERE TYPE = ? \
			    AND P.PURPOSE_CD LIKE ? \
				AND P.SIGUNGU = ? \
				AND P.PURPOSE_CD NOT LIKE '7%'  \
				AND P.BJ_CD = ? \
				AND P.SPC_CD = ? \
				AND P.BONBUN LIKE ? \
				AND DECODE(P.BUBUN,NULL,' ',P.BUBUN) LIKE ? \
				AND A.NAME LIKE ? \
				ORDER BY A.NAME  \
	)  \
)AA, UA502 U WHERE AA.PNU = U.PNU AND AA.R_ID > (?-1)*? AND ROWNUM<= ? \


//\uc810\uc6a9 \uac80\uc0c9 \ub9ac\uc2a4\ud2b8 \uce74\uc6b4\ud2b8
Querys.map.jumyongcount = \
   	SELECT COUNT(*) \
   	FROM PLACE P  \
	LEFT OUTER JOIN APPEAL A ON A.ADMIN_NO = P.ADMIN_NO \
	LEFT OUTER JOIN UA502 U ON  '11'||P.SIGUNGU||P.BJ_CD||P.SPC_CD||LPAD(P.BONBUN,4,'0')||LPAD(DECODE(P.BUBUN,NULL,'0',P.BUBUN),4,'0') = U.PNU \
	LEFT OUTER JOIN REF_DONGCODE R4  ON P.SIDO = R4. SI_CD AND P.SIGUNGU = R4. GU_CD AND P.BJ_CD = R4. BJ_CD AND P.HJ_CD = R4.HJ_CD \
	WHERE TYPE = ? \
		AND P.PURPOSE_CD LIKE ? \
		AND P.SIGUNGU = ? \
		AND P.PURPOSE_CD NOT LIKE '7%'  \
		AND P.BJ_CD = ? \
		AND P.SPC_CD = ? \
		AND P.BONBUN LIKE ?   \
		AND DECODE(P.BUBUN,NULL,' ',P.BUBUN) LIKE ?	\
		AND A.NAME LIKE ? \
    
    
