Querys.gapan.jumyong.BatchProductList = \
SELECT \
  EN.GAPAN_NO,EN.TAX_SET, \
        DECODE((SELECT YEAR FROM GAPAN_CALCULATION_INFO WHERE GAPAN_NO = EN.GAPAN_NO AND GP_TYP = EN.GP_TYP AND YEAR=TO_NUMBER(?)-1 AND ROWNUM = 1),NULL,NULL, \
            (SELECT SUM(SUM_ADJUST) FROM GAPAN_CALCULATION_INFO WHERE GAPAN_NO = EN.GAPAN_NO AND GP_TYP = EN.GP_TYP AND CAL_MODE='1' AND YEAR=TO_NUMBER(?)-1)) AS SUM_LASTYEAR, \
              (SELECT AREA_AFTER FROM GAPAN_CALCULATION_INFO WHERE GAPAN_NO = EN.GAPAN_NO AND GP_TYP = EN.GP_TYP AND YEAR=TO_NUMBER(?)-1 AND ROWNUM = 1) AS LAST_AREA_AFTER, \
                DECODE(EN.ADDRESS, NULL, NULL, \
    DECODE(TO_NUMBER(SUBSTR((SELECT CB.DB_CRE_MON FROM CP_BD_600 CB WHERE CB.ADDRESS = EN.ADDRESS),1,4))-TO_NUMBER(?) \
        ,4,(SELECT CB.JIGA_4PY FROM CP_BD_600 CB WHERE CB.ADDRESS = EN.ADDRESS) \
    	,3,(SELECT CB.JIGA_3PY FROM CP_BD_600 CB WHERE CB.ADDRESS = EN.ADDRESS) \
    	,2,(SELECT CB.JIGA_2PY FROM CP_BD_600 CB WHERE CB.ADDRESS = EN.ADDRESS) \
    	,1,(SELECT CB.JIGA_PY FROM CP_BD_600 CB WHERE CB.ADDRESS = EN.ADDRESS) \
    	,(SELECT CB.JIGA FROM CP_BD_600 CB WHERE CB.ADDRESS = EN.ADDRESS)) \
    	) AS PRICE, \
  EN.AREA_AFTER, EN.RATE, EN.REDUCTION_RATE, EN.REDUCTION_REASON, EN.OWNER_NAME, EN.ADDR, EN.SF_VALUE \
FROM( \
SELECT GI.GAPAN_NO AS GAPAN_NO, GI.TAX_SET ,GI.GP_TYP AS GP_TYP,(SELECT ADDRESS FROM CP_BD_600 WHERE ADDRESS = GI.WITH_PNU) AS ADDRESS, GI.PLACE_A AS AREA_AFTER, \
  (SELECT YOYUL FROM REF_PURPOSECODE WHERE SECTION='5' AND CODE=GI.PURPOSE_CD) AS RATE, GI.REDUCTION_RATE AS REDUCTION_RATE, GI.REDUCTION_REASON AS REDUCTION_REASON, \
    GH.OWNER_NAME AS OWNER_NAME, \
  (   SELECT DISTINCT RD.BJ_NM || ' ' \
      ||TO_NUMBER(SUBSTR(GI.WITH_PNU,12,4)) \
      || DECODE(TO_NUMBER(SUBSTR(GI.WITH_PNU,16,4)), 0, '', '-'||TO_NUMBER(SUBSTR(GI.WITH_PNU,16,4))) \
      FROM REF_DONGCODE RD \
      WHERE SUBSTR(GI.WITH_PNU,1,2) = RD.SI_CD \
      AND SUBSTR(GI.WITH_PNU,3,3) = RD.GU_CD \
      AND SUBSTR(GI.WITH_PNU,6,5) = RD.BJ_CD \
    ) AS ADDR, GI.SF_VALUE \
    FROM \
  ( SELECT * FROM GAPAN_INFO WHERE GAPAN_NO = ? ) GI, GAPAN_HEAD GH \
  WHERE GI.GAPAN_NO = GH.GAPAN_NO AND GI.GP_TYP = GH.GP_TYP AND GI.GP_TYP='001' \
  ) EN \

