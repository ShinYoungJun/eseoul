Querys.gapan.jumyong.ocupancyList = \
 SELECT ROWNUM AS NO, GP_TYP, GAPAN_NO, SECTION, SECTION_NAME, TAX_SET, OWNER_NAME, ADDR, FT_TYP, UP_DATE, PLACE_A, MUL_FROMDATE, MUL_TODATE, NVL(VIO_ACCPOINTS,'0') AS VIO_ACCPOINTS,VIO_SEQ, \
        OWNER_TEL,OWNER_HP, Facility_No, \
        (SELECT VI.VIO_SEL1 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_SEL1, \
        (SELECT VI.VIO_SEL2 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_SEL2, \
        (SELECT VI.VIO_SEL3 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_SEL3, \
        (SELECT VI.VIO_SEL4 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_SEL4, \
        (SELECT VI.VIO_SEL5 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_SEL5, \
        (SELECT VI.VIO_SEL6 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_SEL6, \
        (SELECT VI.VIO_SEL7 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_SEL7, \
        (SELECT VI.VIO_ACTSEL1 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_ACTSEL1, \
        (SELECT VI.VIO_ACTSEL2 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_ACTSEL2, \
        (SELECT VI.VIO_ACTSEL3 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_ACTSEL3, \
        (SELECT VI.VIO_ACTSEL4 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_ACTSEL4, \
        (SELECT VI.VIO_ACTSEL5 FROM VIOLATION VI WHERE VI.GAPAN_NO = GAPAN_NO AND VI.GP_TYP = GP_TYP AND VI.SEQ = VIO_SEQ) AS VIO_ACTSEL5 \
          FROM ( \
                SELECT B.GAPAN_NO, H.GP_TYP \
                       , I.SECTION \
                       , (SELECT NAME FROM REF_COMMONCODE WHERE TYPE='occupancy_type' AND CODE = I.SECTION AND CODE != 3) SECTION_NAME \
                       , (SELECT NAME FROM REF_COMMONCODE WHERE TYPE='taxation_section' AND CODE = I.TAX_SET) TAX_SET \
                       , H.OWNER_NAME \
                       , (SELECT BJ_NM || ' ' || DECODE(TO_NUMBER(SUBSTR(I.WITH_PNU,12,4)), 0, '', TO_NUMBER(SUBSTR(I.WITH_PNU,12,4))) \
                                 || DECODE(TO_NUMBER(SUBSTR(I.WITH_PNU,16,4)), 0, '', '-'||TO_NUMBER(SUBSTR(I.WITH_PNU,16,4))) \
                            FROM REF_DONGCODE \
                           WHERE SUBSTR(I.WITH_PNU,1,2) = SI_CD \
                             AND SUBSTR(I.WITH_PNU,3,3) = GU_CD \
                             AND SUBSTR(I.WITH_PNU,6,5) = BJ_CD \
                           GROUP BY BJ_NM || ' ' || DECODE(TO_NUMBER(SUBSTR(I.WITH_PNU,12,4)), 0, '', TO_NUMBER(SUBSTR(I.WITH_PNU,12,4))) \
                                    || DECODE(TO_NUMBER(SUBSTR(I.WITH_PNU,16,4)), 0, '', '-'||TO_NUMBER(SUBSTR(I.WITH_PNU,16,4))) \
                         ) ADDR \
                       , (SELECT NAME FROM GAPAN_CODE WHERE CODE = I.FT_TYP AND TYPE = 'FT_TYP') FT_TYP \
                       , B.UP_DATE \
                       , I.PLACE_A \
                       , I.MUL_FROMDATE \
                       , I.MUL_TODATE \
                       , (SELECT SUM(VI.VIO_POINTS) FROM VIOLATION VI WHERE VI.GAPAN_NO = I.GAPAN_NO AND VI.VIO_DATE >= I.MUL_FROMDATE AND VI.VIO_DATE <= I.MUL_TODATE) AS VIO_ACCPOINTS \
                       , (SELECT MAX(VI.SEQ) FROM VIOLATION VI WHERE VI.GAPAN_NO = I.GAPAN_NO AND VI.VIO_DATE >= I.MUL_FROMDATE AND VI.VIO_DATE <= I.MUL_TODATE) AS VIO_SEQ \
                       , H.SI, H.GUN, H.DORO_NM, H.BD_BON, H.BD_BU, H.BD_NM, H.BD_DET_NM \
                        ,H.OWNER_TEL,H.OWNER_HP, I.Facility_No \
                  FROM GAPAN_BASE B, GAPAN_HEAD H, GAPAN_INFO I \
                 WHERE B.GAPAN_NO = H.GAPAN_NO(+) \
                   AND B.GP_TYPE = H.GP_TYP(+) \
                   AND B.GP_TYPE = I.GP_TYP \
                   AND B.GAPAN_NO = I.GAPAN_NO \
                   AND B.GP_TYPE = '001' \
                   AND I.SECTION LIKE ? \
                   AND NVL(I.TAX_SET,'uc5c6uc74c') LIKE ? \
                   AND SUBSTR (I.WITH_PNU,6,5) LIKE ? \
                   AND TO_NUMBER (SUBSTR (I.WITH_PNU,12,4)) LIKE ? \
                   AND TO_NUMBER (SUBSTR (I.WITH_PNU,16,4)) LIKE ? \
                   AND B.GAPAN_NO LIKE ? \
                   AND H.OWNER_NAME LIKE ? \
                   AND I.FT_TYP LIKE ? \
                   AND NVL(I.Facility_No,'0') LIKE ? \
                   AND SUBSTR(I.WITH_PNU,3,3) LIKE ? \
                   ORDER BY OWNER_NAME ASC \
                ) \
                
                
